version: '3.8'

# Docker Compose para desenvolvimento
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # Apenas serviços de infraestrutura para desenvolvimento local
  # A aplicação roda localmente com `npm run dev`
  
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: justapp-db-dev
    environment:
      - POSTGRES_USER=legalconnect
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=legalconnect
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - justapp-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legalconnect -d legalconnect"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache/Queue
  redis:
    image: redis:7-alpine
    container_name: justapp-redis-dev
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - justapp-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  justapp-dev-network:
    driver: bridge
