apiVersion: batch/v1
kind: Job
metadata:
  name: legalconnect-migrate
  namespace: legalconnect
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: migrate
        image: legalconnect-app:latest  # Mesma imagem do app
        command:
        - sh
        - -c
        - |
          echo "Running Prisma migrations..."
          npx prisma generate
          npx prisma migrate deploy
          echo "Migrations completed!"
        envFrom:
        - configMapRef:
            name: legalconnect-config
        - secretRef:
            name: legalconnect-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)?schema=public"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: legalconnect-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: legalconnect-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: legalconnect-config
              key: POSTGRES_DB
      restartPolicy: Never
  backoffLimit: 3
