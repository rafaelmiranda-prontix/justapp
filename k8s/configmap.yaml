apiVersion: v1
kind: ConfigMap
metadata:
  name: justapp-config
  namespace: justapp
data:
  # Node Environment
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  
  # Database Connection (ser√° sobrescrito por Secret)
  DATABASE_URL: "postgresql://justapp:$(POSTGRES_PASSWORD)@postgres-service:5432/justapp?schema=public"
  
  # Redis Connection
  REDIS_URL: "redis://redis-service:6379"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # NextAuth
  NEXTAUTH_URL: "https://justapp.example.com"
  
  # Email
  EMAIL_FROM: "JustApp <noreply@justapp.com.br>"
  
  # App Configuration
  PORT: "3000"
  HOSTNAME: "0.0.0.0"
  
  # PostgreSQL Service
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "justapp"
  POSTGRES_USER: "justapp"
