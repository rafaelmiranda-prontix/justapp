<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Main "J" Letter -->
  <path d="M 100 40 L 100 140 L 80 140 L 80 160 L 140 160 L 140 140 L 120 140 L 120 60 C 120 50, 110 50, 100 50 C 90 50, 80 50, 80 60 L 100 60 Z" 
        fill="url(#gradient)" 
        stroke="url(#gradient)" 
        stroke-width="2"/>
  
  <!-- Modern Accent Dot -->
  <circle cx="100" cy="170" r="8" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
